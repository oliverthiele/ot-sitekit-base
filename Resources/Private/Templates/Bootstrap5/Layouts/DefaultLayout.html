<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      lang="en" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:render partial="Header/SkipNavigation" section="Main"/>

    <f:comment> <!-- <![CDATA[
        <f:render partial="Header/TopNavigation" section="Main" arguments="{languageMenu : languageMenu}"/>
    ]]>	--> </f:comment>
    <f:render partial="Header/MainNavigation" section="Main" arguments="{mainMenu : mainMenu, settings : settings}"/>

    <f:if condition="{content.hero-image.records}">
        <div id="heroImage">
            <f:for each="{content.hero-image.records}" as="contentElement">
                <f:cObject
                    typoscriptObjectPath="{contentElement.mainType}"
                    table="{contentElement.mainType}"
                    data="{contentElement}"
                />
            </f:for>
        </div>
    </f:if>
    <f:render section="Main"/>
    <f:render partial="Footer/PageFooter" section="Main" arguments="{footerNavigation : footerNavigation}"/>
</f:spaceless>
</html>
