<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<h3>
    <f:translate key="change_password_header"/>
</h3>
<p>
    <f:if condition="{passwordRequirements}">
        <f:translate key="change_password_description" />
    </f:if>
</p>

<f:render partial="ValidationErrors"/>

<f:form action="changePassword" method="post" spellcheck="false">
    <legend>
        <f:translate key="change_password"/>
    </legend>
    <div class="row mb-3">
        <label for="tx-felogin-input-newpassword-1" class="col-sm-3 col-form-label"><f:translate key="newpassword_label1"/></label>
        <div class="col-sm-9">
            <f:form.password name="newPass" required="required" autocomplete="new-password" id="tx-felogin-input-newpassword-1"/>
        </div>
    </div>
    <div class="row mb-3">
        <label for="tx-felogin-input-newpassword-2" class="col-sm-3 col-form-label"><f:translate key="newpassword_label2"/></label>
        <div class="col-sm-9">
            <f:form.password name="newPassRepeat" required="required" autocomplete="new-password" id="tx-felogin-input-newpassword-2"/>
        </div>
    </div>
    <f:form.hidden name="hash" value="{hash}"/>
    <f:form.submit class="btn btn-primary" value="{f:translate(key: 'change_password')}"/>
</f:form>

<f:if condition="{passwordRequirements}">
    <p><f:translate key="password_requirement"/></p>
    <ul>
        <f:for each="{passwordRequirements}" as="passwordRequirement">
            <li>{passwordRequirement}</li>
        </f:for>
    </ul>
</f:if>

<p>
    <f:link.action action="login" controller="Login" class="btn btn-link">
        <f:translate key="forgot_header_backToLogin"/>
    </f:link.action>
</p>
</html>
