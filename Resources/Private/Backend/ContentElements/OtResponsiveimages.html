<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      lang="en" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:render partial="Header" arguments="{record: record}" />
    <f:format.crop maxCharacters="2000" respectWordBoundaries="true" append="&nbsp;â€¦" respectHtml="true">{record.bodytext -> f:format.raw()}</f:format.crop>

    <f:if condition="{assets}">
        <div class="image-wrapper mb-3">
            <f:for each="{assets}" as="image">
                <f:media file="{image}" width="120" height="80" class="img-thumbnail disabled" alt="{image.alternative}"/>
            </f:for>
        </div>
    </f:if>

    <f:render partial="RecordDetails" arguments="{record: record}" />
</f:spaceless>
</html>
