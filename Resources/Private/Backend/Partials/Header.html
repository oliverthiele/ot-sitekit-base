<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      lang="en" data-namespace-typo3-fluid="true">

<f:switch expression="{record.header_layout}">
    <f:case value="0">
        <f:variable name="headerLayout" value="h2" />
    </f:case>
    <f:case value="100">
        <f:variable name="headerLayout" value="h6" />
    </f:case>
    <f:defaultCase>
        <f:variable name="headerLayout" value="h{record.header_layout}" />
    </f:defaultCase>
</f:switch>

<{headerLayout} class="{record.header_style}">{record.header}<f:if condition="{record.subheader} != ''">
    <small>{record.subheader}</small>
</f:if>
</{headerLayout}>

</html>
