<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      lang="en" data-namespace-typo3-fluid="true">
<head>
    <meta charset="utf-8">
    <title>Template: Small Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This template has a container with a maximum width of 856px.">
</head>
<body>

<f:layout name="DefaultLayout"/>

<f:section name="Main">
    <div class="container">
        <f:render partial="Menus/Breadcrumb/Default" section="Main" arguments="{breadcrumb : breadcrumb}"/>

        <main id="mainContent">
            <div class="row">
                <div class="col-lg-10 offset-lg-1 col-xl-8 offset-xl-2 ">
                    <f:for each="{content.main.records}" as="contentElement">
                        <f:cObject
                            typoscriptObjectPath="{contentElement.mainType}"
                            table="{contentElement.mainType}"
                            data="{contentElement}"
                        />
                    </f:for>
                </div>
            </div>
        </main>
    </div>


</f:section>

</body>
</html>
