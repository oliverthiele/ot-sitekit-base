<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      lang="en" data-namespace-typo3-fluid="true">
<head>
    <meta charset="utf-8">
    <title>Partial: Menus/Main/Default</title>
</head>
<body>
<f:section name="Default">
    <f:if condition="{settings.sitekit.menus.topMenu.colorMode.enabled}">

        <f:asset.script identifier="ColorMode" src="EXT:ot_sitekitbase/Resources/Public/JavaScripts/Menus/TopBar/ColorMode/Default.js"/>


        <f:variable name="class-dropdownToggle-label" value="d-none"/>
        <f:if condition="{settings.sitekit.menus.topMenu.colorMode.dropdownToggle.label.enabled}">
            <f:variable name="class-dropdownToggle-label" value="d-none d-{settings.sitekit.menus.mainMenu.collapsing}-inline"/>
        </f:if>


        <li class="nav-item px-2">
            <div class="dropdown __colorMode" role="group"
                 aria-label="{f:translate(key: 'colorMode', extensionName: 'ot_sitekitbase')} {f:translate(key: 'choose', extensionName: 'ot_sitekitbase')}">
                <button class="btn btn-link nav-link dropdown-toggle"
                        type="button"
                        id="colorModeDropdown"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        aria-haspopup="true">
                    <span class="{class-dropdownToggle-label} dropdown-toggle-label" id="bd-theme-text">{f:translate(key: 'colorMode', extensionName: 'ot_sitekitbase')}</span>
                    <span class="theme-icon-active dropdown-toggle-icon"><i class="fa-solid fa-sun" aria-hidden="true"></i></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="colorModeDropdown">
                    <li>
                        <f:render section="Light" arguments="{_all}"/>
                    </li>
                    <li>
                        <f:render section="Dark" arguments="{_all}"/>
                    </li>
                </ul>
                <span id="activeTheme"
                      class="visually-hidden"
                      data-text-light="{f:translate(key: 'colorMode_current_light', extensionName: 'ot_sitekitbase')}"
                      data-text-dark="{f:translate(key: 'colorMode_current_dark', extensionName: 'ot_sitekitbase')}">
            {f:translate(key: 'colorMode_current_systemSettings', extensionName: 'ot_sitekitbase', default: 'Current color mode: system settings')}
        </span>
            </div>
        </li>
    </f:if>
</f:section>


<f:section name="Light">
    <button type="button"
            class="dropdown-item"
            data-bs-theme-value="light"
            aria-label="{f:translate(key: 'colorMode_light', extensionName: 'ot_sitekitbase')} {f:translate(key: 'activate', extensionName: 'ot_sitekitbase')}"
            title="{f:translate(key: 'colorMode_light', extensionName: 'ot_sitekitbase')}"
            aria-pressed="false">
        <span class="dropdown-item-icon"><i class="fa-solid fa-sun" aria-hidden="true"></i></span>
        <span class="d-none d-md-inline ps-2 dropdown-item-label">{f:translate(key: 'colorMode_light', extensionName: 'ot_sitekitbase')}</span>
    </button>
</f:section>


<f:section name="Dark">
    <button type="button"
            class="dropdown-item"
            data-bs-theme-value="dark"
            aria-label="{f:translate(key: 'colorMode_dark', extensionName: 'ot_sitekitbase')} {f:translate(key: 'activate', extensionName: 'ot_sitekitbase')}"
            title="{f:translate(key: 'colorMode_dark', extensionName: 'ot_sitekitbase')}"
            aria-pressed="false">
        <span class="dropdown-item-icon"><i class="fa-solid fa-moon" aria-hidden="true"></i></span>
        <span class="d-none d-md-inline ps-2 dropdown-item-label">{f:translate(key: 'colorMode_dark', extensionName: 'ot_sitekitbase')}</span>
    </button>
</f:section>

</body>
</html>
