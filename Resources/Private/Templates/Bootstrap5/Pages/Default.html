<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      lang="en" data-namespace-typo3-fluid="true">
<head>
    <meta charset="utf-8">
    <title>Template: Default</title>
</head>
<body>

<f:layout name="DefaultLayout"/>

<f:section name="Main">
    <div class="container mt-{settings.sitekit.defaultGutterSize}">

        <f:render partial="Menus/Breadcrumb/Default" section="Main" arguments="{breadcrumb : breadcrumb}"/>

        <main id="mainContent">
            <f:for each="{content.main.records}" as="contentElement">
                <f:cObject
                    typoscriptObjectPath="{contentElement.mainType}"
                    table="{contentElement.mainType}"
                    data="{contentElement}"
                />
            </f:for>
        </main>
    </div>
</f:section>

</body>
</html>
